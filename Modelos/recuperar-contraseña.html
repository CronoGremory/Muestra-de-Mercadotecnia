<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña - Muestra Mercadológica</title>
    
    <link rel="stylesheet" href="../Estilos/styleflujos.css" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="contenido">
        <div class="container password-recovery-container homepage-container">
          <header>
            <h1>Muestra Mercadológica</h1>
            <h2>Recuperar Contraseña</h2>
          </header>

          <main>
            <p
              class="info-note"
              style="
                border-left-color: #0056b3;
                background-color: rgba(0, 86, 179, 0.05);
                margin-bottom: 25px;
              "
            >
              Ingresa el correo institucional del representante de tu equipo. Te
              enviaremos un enlace para restablecer tu contraseña.
            </p>

            <div style="max-width: 450px; margin: 0 auto">
              
              <form id="forgotForm">
                <div class="form-group">
                  <label for="recovery-email">Correo Institucional del Representante</label>
                  <input
                    type="email"
                    id="recovery-email"
                    name="email"
                    class="form-control"
                    placeholder="ejemplo@correo.uaa.mx"
                    required
                  />
                </div>

                <button type="submit" class="animated-button">
                  <span></span><span></span><span></span><span></span>
                  Generar Enlace de Recuperación
                </button>
              </form>

              <div id="messageArea" style="margin-top: 20px; padding: 15px; border-radius: 5px; display: none;"></div>

              <div
                class="user-info"
                style="text-align: center; margin-top: 20px"
              >
                <a href="login.html" class="menu-link">
                  <span class="hover-underline-animation">Volver a Iniciar Sesión</span>
                </a>
              </div>
            </div>
          </main>
        </div>

        <footer
          class="d-flex flex-wrap justify-content-center align-items-center py-3 mt-auto"
          style="background-color: #f0f0f0; width: 100%"
        >
          <div class="d-flex align-items-center justify-content-center">
            <img
              src="../Recursos/UAA-LOGO.png"
              alt="Logo UAA"
              style="height: 80px; margin-right: 15px"
              class="my-1"
            />
            <span class="mb-3 mb-md-0 text-dark">
              &copy; 2025 Muestra Mercadológica UAA
            </span>
          </div>
        </footer>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const msgArea = document.getElementById('messageArea');
            
            // Limpiar mensajes anteriores
            msgArea.style.display = 'none';
            msgArea.innerHTML = 'Cargando...';
            msgArea.style.background = '#e2e3e5';
            msgArea.style.color = '#383d41';
            msgArea.style.display = 'block';

            try {
                const res = await fetch('/api/auth/forgot-password', { method: 'POST', body: formData });
                const data = await res.json();
                
                if(res.ok) {
                    msgArea.style.background = '#d4edda';
                    msgArea.style.color = '#155724';
                    // MODO DEPURACIÓN: Mostrar el link aquí mismo
                    msgArea.innerHTML = `
                        <strong>¡Listo!</strong> ${data.message}<br><br>
                        <small>Como no tenemos servidor de correo, usa este link:<br>
                        <a href="${data.debugLink}" style="word-break: break-all;">${data.debugLink}</a></small>
                    `;
                } else {
                    msgArea.style.background = '#f8d7da';
                    msgArea.style.color = '#721c24';
                    msgArea.textContent = data.message;
                }
            } catch(err) {
                msgArea.style.background = '#f8d7da';
                msgArea.style.color = '#721c24';
                msgArea.textContent = "Error de conexión con el servidor.";
            }
        });
    </script>
  </body>
</html>
