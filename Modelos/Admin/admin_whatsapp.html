<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin WhatsApp (En Vivo)</title>
    <link rel="stylesheet" href="../Estilos/styleflujos.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <style>
        .contenido-card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 700px; 
            margin: 30px auto; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            position: relative; /* Para posicionar el badge */
        }

        .status-box { 
            background: #111; 
            color: #0f0; 
            padding: 15px; 
            border-radius: 5px; 
            text-align: left; 
            height: 150px; /* Un poco m√°s alto para ver mejor los logs */
            overflow-y: auto; 
            font-family: monospace; 
            border: 2px solid #333; 
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .grid-botones { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 15px; 
        }

        .lista-numeros-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: none; 
        }
        
        .lista-header {
            background-color: #003153;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .lista-body {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
        }

        .numero-item {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            color: #333;
            display: flex;
            justify-content: space-between;
        }
        .numero-item:last-child { border-bottom: none; }
        .numero-item:hover { background-color: #e9ecef; }

        .registro-rapido {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #bde0fe;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .input-bonito {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
        }

        .badge-count {
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        /* Badge de Conexi√≥n Socket */
        .socket-status {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 20px;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        .dot.connected { background-color: #00cc00; box-shadow: 0 0 5px #00cc00; }
        .dot.error { background-color: #ff0000; }
    </style>

</head>
<body>

    <div class="wrapper">
        <div class="contenido-card">

            <div class="socket-status">
                <span id="socketDot" class="dot"></span>
                <span id="socketText" style="color:#555">Conectando...</span>
            </div>

            <h2 style="color: #003153; margin-bottom: 10px;">ü§ñ Panel de Control WhatsApp</h2>

            <div id="console-log" class="status-box">
                <div style="color:#888">> Inicializando sistema...</div>
            </div>

            <button onclick="iniciar()" class="animated-button" style="width:100%; font-size:1.1em; background: linear-gradient(to right, #25D366, #128C7E);">
                <span></span><span></span><span></span><span></span>
                üöÄ 1. INICIAR MOTOR (Abrir Chrome)
            </button>

            <div class="registro-rapido">
                <input type="text" id="nuevoTelefono" class="input-bonito" placeholder="Ej: 5214491234567">
                <button onclick="registrarManual()" class="animated-button blue" style="padding: 10px 20px; margin:0;">
                    Guardar
                </button>
            </div>

            <div class="grid-botones">
                <button onclick="verNumeros()" class="animated-button orange">
                    <span></span><span></span><span></span><span></span>
                    üìã Ver Lista
                </button>

                <button onclick="enviarMasivoSocket()" class="animated-button purple">
                    <span></span><span></span><span></span><span></span>
                    üì® Enviar Masivo (En Vivo)
                </button>
            </div>

            <div id="contenedorLista" class="lista-numeros-container">
                <div class="lista-header">
                    üìû N√∫meros Registrados <span id="totalBadge" class="badge-count">0</span>
                </div>
                <div id="listaNumerosBody" class="lista-body">
                    <div style="padding:15px; text-align:center; color:#777;">Cargando...</div>
                </div>
            </div>

            <div style="margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee;">
                <label style="color:#555;">üìÖ Fecha de Entrega:</label>
                <input type="date" id="fechaInput" style="padding:5px; border-radius:5px; border:1px solid #ccc;">
                <button onclick="fijarFecha()" class="animated-button" style="padding: 5px 10px; font-size: 0.8em; margin-left: 10px;">
                    Actualizar
                </button>
            </div>

        </div>
    </div>

    <script>
        const API = "/api/whatsapp";
        const logDiv = document.getElementById("console-log");

        // ==========================================
        // 1. CONFIGURACI√ìN DEL SOCKET (SIGNALR)
        // ==========================================
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/whatsappHub") // Debe coincidir con Program.cs
            .withAutomaticReconnect()
            .build();

        // A) Escuchar Logs Generales
        connection.on("RecibirLog", (mensaje) => {
            log(mensaje, "#ffff00"); // Amarillo para logs generales
        });

        // B) Escuchar Progreso de Env√≠os (Uno por uno)
        connection.on("RecibirProgreso", (numero, estado) => {
            const color = estado.includes("‚úÖ") ? "#00ff00" : "#ff4444";
            log(`üì± ${numero}: ${estado}`, color);
        });

        // C) Iniciar Conexi√≥n
        connection.start()
            .then(() => {
                document.getElementById("socketDot").classList.add("connected");
                document.getElementById("socketText").innerText = "En Vivo";
                log("‚úÖ Conexi√≥n Socket establecida.", "#00ff00");
            })
            .catch(err => {
                document.getElementById("socketDot").classList.add("error");
                document.getElementById("socketText").innerText = "Error Socket";
                log("‚ùå Error Socket: " + err, "red");
            });


        // ==========================================
        // 2. FUNCIONES DE INTERFAZ
        // ==========================================

        function log(msg, color = "#0f0") {
            const time = new Date().toLocaleTimeString();
            // Inyectamos HTML para soportar colores
            logDiv.innerHTML += `<div style="color:${color}; margin-bottom:2px;"> <span style="color:#555">[${time}]</span> ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 1. INICIAR BOT
        function iniciar() {
            log("Intentando iniciar motor...", "#fff");
            fetch(`${API}/iniciar`)
                .then(r => r.text())
                .then(msg => log("‚úÖ " + msg))
                .catch(e => log("‚ùå Error API: " + e, "red"));
        }

        // 2. ENVIAR MASIVO (Dispara el evento y el Socket nos responde)
        function enviarMasivoSocket() {
            log("üöÄ Solicitando env√≠o masivo al servidor...", "#fff");
            // Llamamos al endpoint que tiene la l√≥gica del socket
            fetch(`${API}/verificar-fechas`)
                .catch(e => log("‚ùå Error al solicitar: " + e, "red"));
        }

        // 3. VER N√öMEROS (Visualmente)
        function verNumeros() {
            log("Consultando lista...", "#ccc");
            fetch(`${API}/ver-numeros`)
                .then(r => r.json())
                .then(d => {
                    document.getElementById('contenedorLista').style.display = 'block';
                    document.getElementById('totalBadge').innerText = d.total || d.lista.length;
                    const cuerpo = document.getElementById('listaNumerosBody');
                    cuerpo.innerHTML = ""; 

                    if (d.lista && d.lista.length > 0) {
                        d.lista.forEach((num, index) => {
                            cuerpo.innerHTML += `
                                <div class="numero-item">
                                    <span>#${index + 1}</span>
                                    <strong>${num}</strong>
                                </div>
                            `;
                        });
                        log(`üìä Lista actualizada (${d.lista.length})`, "#ccc");
                    } else {
                        cuerpo.innerHTML = `<div style="padding:15px; text-align:center;">‚ö†Ô∏è Vac√≠o</div>`;
                    }
                })
                .catch(e => log("‚ùå Error BD", "red"));
        }

        // 4. REGISTRAR MANUAL
        function registrarManual() {
            const tel = document.getElementById('nuevoTelefono').value;
            if (!tel) return alert("Escribe un n√∫mero");

            fetch(`${API}/activar?telefono=${tel}`)
                .then(response => {
                    if(response.ok) {
                        log(`‚úÖ Guardado: ${tel}`);
                        document.getElementById('nuevoTelefono').value = "";
                        verNumeros(); 
                    } else {
                        log("‚ùå Error al guardar", "red");
                    }
                });
        }

        // 5. FIJAR FECHA
        function fijarFecha() {
            let f = document.getElementById("fechaInput").value;
            if(!f) return alert("Fecha inv√°lida");
            fetch(`${API}/set-fecha?nuevaFecha=${f}`)
                .then(r => r.json())
                .then(d => log("üìÖ " + d.mensaje, "#ccc"));
        }
    </script>

</body>
</html>
