<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin WhatsApp</title>
    <link rel="stylesheet" href="../Estilos/styleflujos.css">

    <style>
        .contenido-card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 700px; /* Hice el panel un poco m√°s ancho */
            margin: 30px auto; 
            text-align: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        }

        .status-box { 
            background: #111; 
            color: #0f0; 
            padding: 15px; 
            border-radius: 5px; 
            text-align: left; 
            height: 120px; 
            overflow-y: auto; 
            font-family: monospace; 
            border: 2px solid #333; 
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .grid-botones { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-top: 15px; 
        }

        /* --- ESTILOS NUEVOS PARA LA LISTA DE N√öMEROS --- */
        .lista-numeros-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: none; /* Oculto por defecto hasta que carguen datos */
        }
        
        .lista-header {
            background-color: #003153;
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .lista-body {
            max-height: 200px;
            overflow-y: auto;
            background: #f9f9f9;
            text-align: left;
        }

        .numero-item {
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            color: #333;
            display: flex;
            justify-content: space-between;
        }
        .numero-item:last-child { border-bottom: none; }
        .numero-item:hover { background-color: #e9ecef; }

        /* --- INPUTS DE REGISTRO R√ÅPIDO --- */
        .registro-rapido {
            background-color: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #bde0fe;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .input-bonito {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60%;
        }

        .badge-count {
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>

</head>
<body>

    <div class="wrapper">
        <div class="contenido-card">

            <h2 style="color: #003153; margin-bottom: 10px;">ü§ñ Panel de Control WhatsApp</h2>

            <div id="console-log" class="status-box">> Esperando comandos...</div>

            <button onclick="iniciar()" class="animated-button" style="width:100%; font-size:1.1em; background: linear-gradient(to right, #25D366, #128C7E);">
                <span></span><span></span><span></span><span></span>
                üöÄ 1. INICIAR MOTOR (Abrir Chrome)
            </button>

            <div class="registro-rapido">
                <input type="text" id="nuevoTelefono" class="input-bonito" placeholder="Ej: 5214491234567">
                <button onclick="registrarManual()" class="animated-button blue" style="padding: 10px 20px; margin:0;">
                    Guardar
                </button>
            </div>

            <div class="grid-botones">
                <button onclick="verNumeros()" class="animated-button orange">
                    <span></span><span></span><span></span><span></span>
                    üìã Ver Lista de N√∫meros
                </button>

                <button onclick="testEnvio()" class="animated-button purple">
                    <span></span><span></span><span></span><span></span>
                    üì§ Enviar Prueba
                </button>
            </div>

            <div id="contenedorLista" class="lista-numeros-container">
                <div class="lista-header">
                    üìû N√∫meros Registrados <span id="totalBadge" class="badge-count">0</span>
                </div>
                <div id="listaNumerosBody" class="lista-body">
                    <div style="padding:15px; text-align:center; color:#777;">Cargando...</div>
                </div>
            </div>

            <div style="margin-top: 25px; padding-top: 15px; border-top: 1px solid #eee;">
                <label style="color:#555;">üìÖ Fecha de Entrega:</label>
                <input type="date" id="fechaInput" style="padding:5px; border-radius:5px; border:1px solid #ccc;">
                <button onclick="fijarFecha()" class="animated-button" style="padding: 5px 10px; font-size: 0.8em; margin-left: 10px;">
                    Actualizar
                </button>
            </div>

        </div>
    </div>

    <script>
        const API = "/api/whatsapp";
        const logDiv = document.getElementById("console-log");

        function log(msg) {
            logDiv.innerHTML += `<br>> ${msg}`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 1. INICIAR
        function iniciar() {
            log("Intentando iniciar...");
            fetch(`${API}/iniciar`)
                .then(r => r.text())
                .then(msg => {
                    log("‚úÖ " + msg);
                    // Iniciamos el chequeo autom√°tico cada minuto
                    setInterval(verificarAutomatico, 60000); 
                })
                .catch(e => log("‚ùå Error al conectar con API."));
        }

        // 2. VER N√öMEROS (Visualmente)
        function verNumeros() {
            log("Consultando base de datos...");
            fetch(`${API}/ver-numeros`)
                .then(r => r.json())
                .then(d => {
                    // Mostrar contenedor
                    document.getElementById('contenedorLista').style.display = 'block';
                    
                    // Actualizar contador
                    document.getElementById('totalBadge').innerText = d.total || d.lista.length;

                    // Llenar lista
                    const cuerpo = document.getElementById('listaNumerosBody');
                    cuerpo.innerHTML = ""; // Limpiar

                    if (d.lista && d.lista.length > 0) {
                        d.lista.forEach((num, index) => {
                            cuerpo.innerHTML += `
                                <div class="numero-item">
                                    <span>#${index + 1}</span>
                                    <strong>${num}</strong>
                                </div>
                            `;
                        });
                        log(`üìä Lista actualizada: ${d.lista.length} n√∫meros.`);
                    } else {
                        cuerpo.innerHTML = `<div style="padding:15px; text-align:center;">‚ö†Ô∏è No hay n√∫meros registrados.</div>`;
                        log("‚ö†Ô∏è Base de datos vac√≠a.");
                    }
                })
                .catch(e => log("‚ùå Error leyendo BD: " + e));
        }

        // 3. REGISTRAR MANUALMENTE
        function registrarManual() {
            const tel = document.getElementById('nuevoTelefono').value;
            if (!tel) return alert("Escribe un n√∫mero primero");

            log(`Guardando ${tel}...`);
            
            // Usamos el endpoint activar
            fetch(`${API}/activar?telefono=${tel}`)
                .then(response => {
                    if(response.ok) {
                        log(`‚úÖ N√∫mero ${tel} guardado.`);
                        document.getElementById('nuevoTelefono').value = ""; // Limpiar input
                        verNumeros(); // Recargar la lista autom√°ticamente
                    } else {
                        log("‚ùå Error al guardar.");
                    }
                })
                .catch(e => log("‚ùå Error de red: " + e));
        }

        // 4. TEST DE ENV√çO
        function testEnvio() {
            let num = prompt("Ingresa el n√∫mero para la prueba (Ej: 521...):");
            if(num) {
                log(`Enviando test a ${num}...`);
                fetch(`${API}/test-envio?telefono=${num}`)
                    .then(r => r.text())
                    .then(t => log(t))
                    .catch(e => log("‚ùå Fall√≥ la petici√≥n de prueba."));
            }
        }

        // 5. FIJAR FECHAgit push origin main
        function fijarFecha() {
            let f = document.getElementById("fechaInput").value;
            if(!f) return alert("Selecciona una fecha v√°lida");
            
            fetch(`${API}/set-fecha?nuevaFecha=${f}`)
                .then(r => r.json())
                .then(d => log("üìÖ " + d.mensaje));
        }

        // 6. CHEQUEO AUTOM√ÅTICO (Segundo plano)
        function verificarAutomatico() {
            fetch(`${API}/verificar-fechas`)
                .then(r => r.json())
                .then(d => {
                    if(d.enviados > 0) log(`üì® AUTO: Se enviaron ${d.enviados} mensajes.`);
                });
        }
    </script>

</body>
</html>
